<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Covid-19 Project: United States</title>
		<link
			rel="shortcut icon"
			href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAPAAAAAA=="
		/>
		<link rel="stylesheet" href="css/bulma.css" />
		<link rel="stylesheet" href="css/elements.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="vue-target" class="has-background-black-ter">
			<nav class="level">
				<p class="level-item has-text-centered title is-1 has-text-white">
					Covid-19 Statistics for the United States
				</p>
			</nav>

			<div class="columns">
				<div class="column">

					<nav class="level">
						<div class="level-item has-text-centered">
							<p class="subtitle is-3 is-spaced has-text-white">Choose a region:</p>
						</div>
					</nav>

					<nav class="level">
						<div class="level-item has-text-centered">
							<div class="select is-rounded">
								<select v-model="region_model" v-on:change="update_chart(region_model)">
									<option v-for="(full_name, abbreviation) in locations">
										{{abbreviation}}
									</option>
								</select>
							</div>
						</div>
					</nav>

					<nav class="level">
						<div class="level-item has-text-centered">
							<p class="subtitle is-3 is-spaced has-text-white">
								Displaying: {{region_model}}
							</p>
						</div>
					</nav>

					<section class="section">
						<section class="section">
							<canvas 
								id="cumulativeChart" 
								width="100" 
								height="500">
							</canvas>
						</section>
						<section class="section">
							<canvas
								id="dailyChart"
								width="100"
								height="500">
							</canvas>
						</section>
					</section>
				</div>

				<!-- THE FOLLOWING IS FOR THE SECOND COLUMN OF CHARTS -->
				<div class="column">
					<nav class="level">
						<div class="level-item has-text-centered">
							<p class="subtitle is-3 is-spaced has-text-white">Choose a region:</p>
						</div>
					</nav>

					<nav class="level">
						<div class="level-item has-text-centered">
							<div class="select is-rounded">
								<select v-model="region_model2" v-on:change="update_chart2(region_model2)">
									<option v-for="(full_name, abbreviation) in locations">
										{{abbreviation}}
									</option>
								</select>
							</div>
						</div>
					</nav>

					<nav class="level">
						<div class="level-item has-text-centered">
							<p class="subtitle is-3 is-spaced has-text-white">
								Displaying: {{region_model2}}
							</p>
						</div>
					</nav>

					<section class="section">
						<section class="section">
							<canvas 
								id="cumulativeChart2" 
								width="100" 
								height="500">
							</canvas>
						</section>
						<section class="section">
							<canvas
								id="dailyChart2"
								width="100"
								height="500">
							</canvas>
						</section>
					</section>
				</div>
			</div>
		</div>
	</body>
	<!-- <script src="js/vue.min.js"></script> -->
	<script src="js/index.js"></script>
</html>
